<!DOCTYPE html>
<html>
<head>
    <title>Vaccination Tracking System - Sign Up</title>
    <link rel="stylesheet" type="text/css" href="second.css">
</head>
<body>
    <div class="main-container">
        <div class="inner-container">
            
            <div class="signin-text">Sign Up</div>
            <div class="welcome-text">Join us today!</div>

            <!-- Full Name Field -->
            <div class="input-field">
                <div class="input-background"></div>
                <div class="input-label">Full Name</div>
                <input type="text" class="input-placeholder" placeholder="Enter your full name">
            </div>

            <!-- Email Address Field -->
            <div class="input-field">
                <div class="input-background"></div>
                <div class="input-label">Email Address</div>
                <input type="email" class="input-placeholder" placeholder="Enter email address">
            </div>

            <!-- Password Field -->
            <div class="input-field password">
                <div class="input-background"></div>
                <div class="input-label">Password</div>
                <input type="password" class="input-placeholder" placeholder="Enter password">
                <img class="visibility-icon" src="visibility off.jpg" alt="Toggle visibility" />
            </div>

            <!-- Sign Up Button -->
            <div class="signup-button">
                <div class="button-background"></div>
                <center><div class="button-text">Sign Up</div></center>
            </div>
            
            <center><div class="signup-text">Already have an account? <span class="signup-link">Sign In</span></div></center>
            
        </div>
    </div>
</body>
</html>
