<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-3PzvA8DwI2quX3r+5GsFhYi3sxC6q7D+hDTHLwD6+ZuNjMkhXX11sT9SjFz+WMTmV4eUytR3BRDcPv5cdHGw2w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" href="signup.css" />
  </head>
  <body>
    <div class="container">
      <div class="content-container">
        <h2 class="signup-header"><center>Sign Up</center></h2>
        <h2>Create Account<br /></h2>
        <label for="fname"><b>Full Name</b></label>
        <input
          type="text"
          placeholder="Enter Full Name"
          name="fname"
          required
        />
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required />
        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          required
        />
        <span class="password-toggle"><i class="fas fa-eye"></i></span>
        <center>
          <button type="submit" class="btn">Create My Account</button>
          <div class="alternative-signin">
            <div class="line left-line"></div>
            <div class="alternative-text">Or Continue with</div>
            <div class="line right-line"></div>
          </div>
          <a
            href="https://accounts.google.com/InteractiveLogin/signinchooser?continue=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&emr=1&followup=https%3A%2F%2Fmail.google.com%2Fmail%2Fu%2F0%2F&osid=1&passive=1209600&service=mail&ifkv=ASKXGp32rcoyAC3_ZRKuIZ0aIr0BBKy1UTDXhiKIxDizxAMcK0OBJJTUOWGvVeHt8AnxDER_qs6Csg&theme=glif&flowName=GlifWebSignIn&flowEntry=ServiceLogin#inbox"
          >
            <img src="google icon 1.jpg" />
          </a>
          <p>
            By signing up you agree to our<br />
            <a href="termsnconditions.html"
              ><u>Terms and Conditions of Use</u></a
            >
          </p>
        </center>
      </div>
    </div>
  </body>
</html>
