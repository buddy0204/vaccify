<!DOCTYPE html>
<html>
  <head>
    <title>Vaccination Tracking System</title>
    <link rel="stylesheet" type="text/css" href="second.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="inner-container">
        <div class="signin-text">Sign In</div>
        <div class="welcome-text">Hi, Welcome back!</div>

        <div class="input-field email">
          <div class="input-background"></div>
          <div class="input-label">Email Address</div>
          <input
            type="text"
            class="input-placeholder email-placeholder"
            placeholder="Enter email address"
          />
        </div>

        <div class="input-field password">
          <div class="input-background"></div>
          <div class="input-label">Password</div>
          <input
            type="password"
            class="input-placeholder password-placeholder"
            placeholder="Enter password"
          />
          <img
            class="visibility-icon"
            src="visibility off.jpg"
            alt="Toggle visibility"
          />
        </div>

        <div class="signin-button">
          <div class="button-background"></div>
          <center><div class="button-text">Sign In</div></center>
        </div>

        <div class="alternative-signin">
          <div class="line left-line"></div>
          <div class="alternative-text">Or Continue with</div>
          <div class="line right-line"></div>
        </div>

        <div class="google-icon-container">
          <div class="icon-background"></div>
          <img class="google-icon" src="google icon 1.jpg" />
        </div>

        <center>
          <div class="signup-text">
            Donâ€™t have an account? <span class="signup-link"><a href="sign up page.html">Sign Up</span></a>
          </div>
        </center>
      </div>
    </div>
  </body>
</html>
